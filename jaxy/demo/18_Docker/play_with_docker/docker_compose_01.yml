
version: '3.3'

services:

  jaxy_db:
    image: rac021/jaxy_db_pwd
    hostname: jaxy_db
    environment:
      POSTGRES_USER: jaxy
      POSTGRES_PASSWORD: jaxy
      POSTGRES_DB: aviation
    networks:
      - jaxy_net
      
  jaxy:
    depends_on:
      - jaxy_db
    image: rac021/jaxy:pwd
    hostname: jaxy
    ports:
      - 8181:8181
    volumes:
      - monitoring:/app/jaxy/monitoring_jaxy
    networks:
      - jaxy_net
      
  jaxy_grafana:
    image: rac021/jaxy-grafana
    hostname: jaxy_grafana
    environment:
      MONITORING_PATH: /app/mon/provisioning
      TRANSPORT: http
    volumes:
      - monitoring:/app/mon/
    ports:
      - 3000:3000
    networks:
      - jaxy_net

  jaxy_prometheus:
    image: rac021/jaxy-prometheus
    hostname: jaxy_prometheus
    depends_on:
      - jaxy_grafana
    environment:
      MONITORING_PATH: /app/mon/provisioning
      TRANSPORT: http
    volumes:
      - monitoring:/app/mon/
    ports:
      - 9090:9090
    networks:
      - jaxy_net


volumes:
     monitoring: {}
     
networks:
  jaxy_net: {}
  
